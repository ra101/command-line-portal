<head>
  <title>
    〈 RA 〉's Console
  </title>
  <meta name="viewport" content="width=device-width,initial-scale=0.72">
  <link rel="stylesheet" type="text/css" href="src/stylesheets/bg.css" />
  <link rel="stylesheet" type="text/css" href="src/stylesheets/terminal.css" />

  </head>

  <body bgcolor="black">

    <div class="noise"></div>
    <div class="overlay"></div>

    <div id="terminal">
      <p> <span class="green-glow">(ᵔᵕᵔ)/</span> - WELCOME TO <span class="root">〈 RA 〉's Console</span>! TYPE `<span class="tick">help</span>` TO GET STARTED. </p>
        <p class="hidden">
          <span class="prompt">
            <span class="root">~</span>
            <span class="tick">$</span>
          </span>
          <span contenteditable="true" class="input" spellcheck="false"></span>
        </p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.3/js/jquery.terminal.js"></script>
    <script type="text/javascript" src="src/scripts/shell.js"></script>
    <script type="text/javascript" src="src/scripts/cli.js"></script>
  </body>
